{% extends 'gallerys/gallery_base.html' %}
{% block body %}
<style>

body {
  background: rgba(0, 0, 0, 0.43);
}

</style>
<div class="container-fluid" style="overflow: hidden;">
  <div class="row">
      <div class="col-md-2">
        {% include 'base/sidebar.html'%}
      </div>
    {% set course = course or None %}
    {% set erros = erros or None %}
      <div class="col-md-10" style="margin-top: 30px;">
          <div class="container">
              <div class="row">
                  <div class="col-md-10">
                      <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <a href="/courses"> <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button></a>
                <h4 class="modal-title" id="exampleModalLabel">Editar Cadastro</h4>
            </div>
            <div class="modal-body">
                <form action="{{ salvar_path }}" method="post">
                    {{ csrf_input() }}
                    {{ form_input('Nome','name',course.name,erros.name) }}
                    {% if course.key  %}
                        <input type="hidden" name="course_id" value="{{ course.key.id() }}" />
                    {% endif %}
                    <div class="modal-footer">
                        <button class="btn btn-primary" type="submit">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

                  </div>
              </div>
          </div>
      </div>
  </div>
</div>

{% endblock %}
