<form  class="well" ng-submit="salvar()" >
    <h1 class="text-center">Aluno Form</h1>

    <div role="form">
        <div id="nomeDiv" class="form-group"
             ng-class="{true:'has-error',false:''}[erros.nome!=null]">
            <label for="nomeInput" class="control-label">Nome </label>
            <input id="nomeInput" type="text" class="form-control" ng-model="aluno.nome">
            <span id="help-nome" class="help-block">{{ erros.nome }}</span>
        </div>

        <div class="form-group" ng-class="{'has-error':erros.data_nascimento!=null}">
            <label for="data_nascimentoInput" class="control-label">Data de Nascimento </label>
            <input id="data_nascimentoInput" type="text" class="form-control" ng-model="aluno.data_nascimento">
            <span id="help-data_nascimento" class="help-block">{{ erros.data_nascimento }}</span>
        </div>

        <div class="form-group" ng-class="{true:'has-error',false:''}[erros.telefone!=null]">
            <label for="telefoneInput" class="control-label">Telefone</label>
            <input id="telefoneInput" type="text" class="form-control" ng-model="aluno.telefone">
            <span id="help-telefone" class="help-block">{{ erros.telefone }}</span>
        </div>

        <button type="submit" class="btn btn-success" >Salvar</button>
        <img ng-show="executandoSalvamento" src="/static/img/ajax.gif" >
    </div>
</form>
